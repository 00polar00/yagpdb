{{define "cp_commands"}}

{{template "cp_head" .}}


    <div id="wrapper">

    {{template "cp_nav" .}}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Global Command settings</h1>
                    <p>Settings such as blacklists and whatnot affect all YAGPDB commands</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            {{template "cp_alerts" .}}
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            General settings
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label for="prefix">Prefix</label>
                                            <input type="text" class="form-control" id="prefix" name="prefix" value="{{.current_config.Prefix}}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <i>...dust...</i>
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>   
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

{{template "cp_footer" .}}

{{end}}
