{{define "cp_moderation_commands"}}

{{template "cp_head" .}}


    <div id="wrapper">

    {{template "cp_nav" .}}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Global Command settings</h1>
                    <p>Settings such as blacklists and whatnot affect all YAGPDB commands</p>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            {{template "cp_alerts" .}}
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Moderation command settings
                        </div>
                        <div class="panel-body">
                            <form role="form" method="post" action="">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Channel to announce bans and kicks through the bot in</label>
                                            <select class="form-control" name="action_channel">
                                            {{$selected := .current_config.ActionChannel}}
                                            <option value="" {{if eq $selected ""}} selected{{end}}>Same as command was sent in</option>
                                            {{range .current_guild_channels}}{{if eq .Type "text"}}<option value="{{.ID}}" {{if eq .ID $selected}} selected{{end}}>#{{.Name}}</option>{{end}}{{end}}
                                            </select>
                                        </div>
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox" name="ban_enabled" {{if .current_config.BanEnabled}} checked{{end}}>
                                            Ban command enabled<br/>
                                            <code>(mention or prefix) ban @user some reason</code><br/>
                                            Only users with ban permission can use this.<br/>
                                            The ban commnad will ban a user as well as sending a message that the user was banned in the action channel.
                                          </label>
                                        </div>
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox" name="kick_enabled" {{if .current_config.KickEnabled}} checked{{end}}>
                                            Kick command enabled<br/>
                                            <code>(mention or prefix) kick @user some reason</code><br/>
                                            Only users with kick permission can use this.<br/>
                                            Same as ban command but kicks instead
                                          </label>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label>Channel to announce reports in</label>
                                            <select class="form-control" name="report_channel">
                                            {{$selected := .current_config.ReportChannel}}
                                            <option value="" {{if eq $selected ""}} selected{{end}}>Default Channel</option>
                                            {{range .current_guild_channels}}{{if eq .Type "text"}}<option value="{{.ID}}" {{if eq .ID $selected}} selected{{end}}>#{{.Name}}</option>{{end}}{{end}}
                                            </select>
                                        </div>
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox" name="report_enabled" {{if .current_config.ReportEnabled}} checked{{end}}>
                                            Report command enabled<br/>
                                            <code>(mention or prefix) report @user some reason</code><br/>
                                            Everyone can use this.<br/>
                                            Report will upload a log of the last 100 messages in the channel and send a message about it in the report channel.
                                          </label>
                                        </div>
                                        <div class="checkbox">
                                          <label>
                                            <input type="checkbox" name="clean_enabled" {{if .current_config.CleanEnabled}} checked{{end}}>
                                            Clean command enabled<br/>
                                            <code>(mention or prefix) clean NUM {@user <- optional}</code><br/>
                                            Manage Messages permissions is required for this command.<br/>
                                            Clean deletes up to a 1000 messages back in history.
                                          </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" class="btn btn-primary btn-lg btn-block">Save</button>   
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->            
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

{{template "cp_footer" .}}

{{end}}
